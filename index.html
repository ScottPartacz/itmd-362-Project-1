<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Movies</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <h1> "No good movie is too long and no bad movie is short enough." Roger Ebert </h1>
    <figure> <img src="images/pulp.jpg" alt="Pulp Fiction" /> </figure> 
    <form id="movies" method="get" action="#null">
      <h2> Join our email list to be sent weekly movie reviews! </h2>
       <ol class= "form">
        <li>
          <label for="name">Name:</label>
          <input type="name" name="name" placeholder="Full name" id="name" pattern ="[a-zA-Z]"/>
        </li>
        <li>
          <label for="email">Email:</label>
          <input type="email" name="email" placeholder="Example@example.com" id="email" pattern="^.+@.+$" />
        </li>
        <li>
          <label for="favorite_moive">Favorite Moive:</label>
          <input type="fav" name="fav" placeholder="Pulp Fiction" id="fav" pattern ="[a-zA-Z0-9]"/>
        </li>
        <li>
          <input type="submit" name="submit" value="Submit" class="button" />
        </li>
      </ol>
    </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
<footer>
  <p>Site designed by Scott Partacz</p>
</footer>
</body>
</html>

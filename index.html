<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Movies</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <h1> Come join our email list to see are new reviews on the lastest movies! </h1>
     <ol>
      <li>
        <label for="name">Name</label>
        <input type="name" name="name" placeholder="Full name" id="name" pattern="[a-zA-Z]"/>
      </li>
      <li>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Example@example.com" id="email" pattern="^.+@.+$"/>
      </li>
      <li>
        <input type="submit" name="submit" value="Submit" />
      </li>
    </ol>
<script src="js/site.js"></script>
</body>
</html>
